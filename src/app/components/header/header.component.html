<header>
    <div class="container container-header">
      <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shop">Shop</a>
          </li>
          <li *ngIf = 'isAuthorised'  class="nav-item shop-cart">
            <a class="nav-link" routerLink="/my-cart">My Cart
              <span *ngIf="numbOfItemsInCart > 0" class="badge badge-danger"> {{numbOfItemsInCart}}  </span>
            </a>
          </li>
          <li  *ngIf = '!isAuthorised' class="nav-item sign">
            <a class="nav-link" routerLink="/sign-in">Sign in</a> or
            <a class="nav-link" routerLink="/sign-up">Sign up</a>
          </li>
          <li *ngIf = 'isAuthorised'  class="nav-item">
            <a class="nav-link" routerLink="/sign-out">Sign out</a>
          </li>
        </ul>
      </nav>
    </div>
</header>
