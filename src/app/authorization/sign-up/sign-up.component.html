<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form novalidate [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
           type="email"
           class="form-control"
           id="email"
           formControlName="email"
           placeholder="Enter email">
        <div *ngIf="signUpForm.get('email').hasError('required') &&
                    signUpForm.get('email').touched"
             class="alert alert-danger">
          Required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
               type="password"
               class="form-control"
               id="password"
               formControlName="password"
               placeholder="Password">
        <div *ngIf="signUpForm.get('password').hasError('required') &&
                    signUpForm.get('password').touched"
             class="alert alert-danger">
          Required.
        </div>
        <div *ngIf="signUpForm.get('password').hasError('minlength') &&
                    signUpForm.get('password').touched"
             class="alert alert-danger">
          Must contain at least 7 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm Password">
        <div *ngIf="signUpForm.get('confirmPassword').hasError('MatchPassword') &&
                    signUpForm.get('confirmPassword').touched"
             class="alert alert-danger">
          Password doesn't match.
        </div>
      </div>
      <button type="submit" class="btn"
              [disabled]="signUpForm.invalid">Submit</button>
    </form>
  </div>
  <div class="col-3">
  </div>
</div>
