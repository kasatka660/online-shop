<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input #userEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #userPassword type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
      </div>
      <button type="submit" class="btn" (click)="onSubmit(userEmail.value, userPassword.value)" >Submit</button>
    </form>
  </div>
  <div class="col-3"></div>
</div>
