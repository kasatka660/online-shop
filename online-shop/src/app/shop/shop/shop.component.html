 <div class="row" >
  <div *ngFor="let item of shopItems" class="col-xs-12 col-sm-4 col-lg-3 my-3">
    <a routerLink="/shop-item/{{item.id}}">
      <div class="card" [id]="item.id">
        <img [src]='item.imgSrc' class="card-img-top" alt="shop item">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">${{item.price}}</p>
        </div>
      </div>
    </a>
  </div>
 </div>
