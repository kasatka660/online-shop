<main>
  <div class="container container-main">
    <div class="row">
      <div  *ngFor="let shopItem of shopItems" class="col-3">
        <div class="card" [id]="shopItem.id">
          <img src="assets/images/img-1.jpg" class="card-img-top" alt="shop item">
          <div class="card-body">
            <h5 class="card-title">{{shopItem.name}}</h5>
            <p class="card-text">{{shopItem.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
